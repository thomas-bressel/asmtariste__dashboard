
    <header class="create__header">
        <h1 class="create__title">Ajouter un nouveau tag</h1>

        <div class="create__tag  {{createTagForm().get('background_color')?.value}} {{createTagForm().get('border_color')?.value}}">
            <p class="create__tag-color {{createTagForm().get('color')?.value}}">
                <span>
                    <img src="" alt="">
                </span>
                {{ createTagForm().get('label')?.value || 'Aper√ßu du tag' }}
            </p>
        </div>

    </header>

    <form [formGroup]="createTagForm()" class="create__form" (ngSubmit)="onSubmit()">
        <div app-input-field [icon]="'user'" [type]="'text'" [name]="'label'" [placeholder]="'Entrez votre nom de tag'"
            [label]="'label'" [minlength]="'3'" [maxlength]="'25'" (fieldValue)="handleLabelValueChanged($event)"></div>


            <div class="create__select">
                <div app-select-field [icon]="'color.svg'" [label]="'colorOptions'" [optionsList]="textColors"
                    [placeholder]="'Couleur du texte'" (fieldValue)="handleSelectBoxValueChanged($event, 'textColor')">
                </div>
                <div app-select-field [icon]="'color.svg'" [label]="'colorOptions'" [optionsList]="backgroundColors"
                    [placeholder]="'Couleur du fond'" (fieldValue)="handleSelectBoxValueChanged($event, 'backgroundColor')">
                </div>
                <div app-select-field [icon]="'color.svg'" [label]="'colorOptions'" [optionsList]="borderColors"
                    [placeholder]="'Couleur de la bordure'"
                    (fieldValue)="handleSelectBoxValueChanged($event, 'borderColor')"></div>
            </div>

        <div app-button [type]="'submit'" [text]="'Valider'" [bgColor]="'purple'" [txtColor]="'white'"
            [borderColor]="'purple'" [shadowColor]="'purple'"></div>
        <div app-button [type]="'cancel'" [text]="'Annuler'" [bgColor]="'white'" [txtColor]="'black'"
            [borderColor]="'greylight'" [shadowColor]="'greylight'" (buttonClicked)="onCancel()"></div>
    </form>
